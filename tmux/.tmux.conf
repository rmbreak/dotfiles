set -g history-limit 10000

set -g utf8
setw -g utf8 on

# set the time in milliseconds for which tmux waits for an escape is input to
# determine if it is part of a function or meta key sequences. Default: 500ms
set -sg escape-time 1

set -g default-terminal screen-256color

set -g allow-rename off
setw -g automatic-rename off
set -g terminal-overrides 'rxvt-unicode*:sitm@,ritm@'

unbind C-b
set -g prefix C-a
bind a send-prefix

setw -g mode-keys vi

bind | split-window -h
bind - split-window -v

unbind j
unbind k
unbind h
unbind l
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Better pane resizing
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5

# cycle through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Status bar
set -g status on
set -g status-utf8 on
set -g status-interval 10   # default 15 second updates
set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on

unbind r
bind r source-file ~/.tmux.conf

# Colors
set -g pane-border-fg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

setw -g status-bg colour235
setw -g status-fg white
setw -g status-attr dim

setw -g window-status-current-fg brightgreen
setw -g window-status-current-bg colour236
setw -g window-status-current-attr bright

set -g status-left-length 70
set -g status-left "#[fg=brightblue]#h"

set -g status-right-length 60
set -g status-right "#[fg=brightmagenta]#S:#I:#P #[fg=brightwhite]:: #[fg=brightcyan]%l:%M %p"
